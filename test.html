<script>
    var fruits = ["Bananas", "apples", "orange"];
    function embaralhar(array) {
        for (let i = array.length-1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];

        }
    }
   

    embaralhar(fruits)
    alert(fruits)
</script>
